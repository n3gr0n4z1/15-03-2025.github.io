<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!!!Feliz Aniversario¬°¬°¬°</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./fondo.jpg');
            background-size: 300px;
            background-position: center;
            background-repeat: repeat;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            position: relative;
        }
        .message {
            text-align: center;
            font-size: 3em;
            color: white;
            animation: pulse 2s infinite;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            font-family: 'Dancing Script', cursive;
            line-height: 1.2;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .kitten {
            margin: 20px 0;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        .kitten:hover {
            transform: scale(1);
        }
        .love-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
        }
        .love-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 5s ease-in infinite;
            z-index: 1;
            filter: drop-shadow(0 0 5px rgba(255, 20, 147, 0.8));
        }
        @keyframes float {
            0% { 
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50vh) scale(1.2) rotate(180deg);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-100vh) scale(0.8) rotate(360deg);
                opacity: 0;
            }
        }
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            animation: sparkle 1.5s linear infinite;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="message">
        !!!FELIZ ANIVERSARIO MI AMOR¬°¬°¬°
        <div class="kitten">
            <img src="https://imgs.search.brave.com/r3OljCvVUFU2maS9lKbk0m7yUqEqpAkeDIuqsodcnt4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9vc2Fr/YS5ueWMzLmNkbi5k/aWdpdGFsb2NlYW5z/cGFjZXMuY29tLzAw/MDRfdG9wX20vc3Rp/Y2tlci1mYW5fOTQw/NTExNV9tLndlYnA" alt="Gatito dando un beso">
        </div>
        <button class="love-button" onclick="createHearts()">TE AMO MUCHO M√ÅS</button>
    </div>

    <script>
        function createHearts() {
            const numHearts = 50;
            const heartTypes = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó'];
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                const randomHeart = heartTypes[Math.floor(Math.random() * heartTypes.length)];
                heart.innerHTML = randomHeart;
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
            createSparkles();
        }

        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 1500);
            }
        }

        // Crear sparkles iniciales
        setInterval(createSparkles, 2000);
    </script>
</body>
</html>
